# Input embeddings
content_dim: 768          # ContentVec
speaker_dim: 192         # ECAPA
accent_dim: 256          # Conformer+GL

# Model architecture
hidden_dim: 256
num_encoder_layers: 4
num_decoder_layers: 4
num_heads: 4
ff_dim: 1024
dropout: 0.1
max_seq_len: 5000

# Output
num_mels: 80
sample_rate: 16000

# Variance predictor
num_pitch_bins: 256
num_energy_bins: 256

# Training
batch_size: 32
learning_rate: 0.001
grad_clip: 1.0
num_epochs: 100
log_interval: 50
